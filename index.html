            <h1>Generate a <br> <span style="color: #55F991"> Random Password </span></h1>

            <hr>
            <button onclick="copy('btn1')" id="btn1" class="btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button onclick="copy('btn2')" id="btn2" class="btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button onclick="copy('btn3')" id="btn3" class="btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <button onclick="copy('btn4')" id="btn4" class="btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </main>
        <script src="index.js"></script>
    </body>
